<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/scripts.js" defer></script>
  <title>mocktails</title>
</head>

<body>
  <!-- header/intro section -->
  <div class="header-wrapper">
    <input type="search" id="search" class="header-a" placeholder="search recipes" data-search>
    <div class="header-b">
      <select name="Categories" class="header-filter" data-categories>
        <option class="option-all" value="All" selected>All</option>
        <option class="option-citrus" value="citrus">citrus</option>
        <option class="option-herbal" value="herbal">herbal</option>
        <option class="option-tea" value="tea">tea</option>
      </select>
    </div>
    <div class="header-c">mocktail recipes</div>
    <!-- <div class="header-d">ooo</div> -->
  </div>
  <!-- display recipe cards -->
  <div class="recipe-wrapper">
    <div class="recipe-cards" data-recipe-cards-container></div>
    <template data-recipe-template>
      <div class="recipe">
        <!-- condensed version -->
        <div class="recipe-image" data-image></div>
        <div class="recipe-name" data-name></div>
        <div class="recipe-time" data-time></div>
        <div class="recipe-category" data-category></div>
        <!-- expanded version -->
        <div class="expanded-wrapper">
          <div class="expanded-a">
            <div class="expanded-a-title expanded-titles">Ingredients:</div>
            <div class="expanded-a-details expanded-details" data-ingredients></div>
          </div>
          <div class="expanded-b">
            <div class="expanded-b-title expanded-titles">Directions:</div>
            <div class="expanded-b-details expanded-details" data-directions></div>
          </div>
          <div class="expanded-c">
            <div class="expanded-c-title expanded-titles">Notes:</div>
            <div class="expanded-c-details expanded-details" data-notes></div>
          </div>
          <div class="expanded-d expanded-titles" data-website></div>
        </div>
    </template>
    </div>

    <!-- footer -->
    <div class="foot">
      <div class="top-button">Top</div>
    </div>
</body>
</html>
